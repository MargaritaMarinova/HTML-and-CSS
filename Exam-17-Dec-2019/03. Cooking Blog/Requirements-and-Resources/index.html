<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary blog</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section class="first">
            <h2>What are you craving?</h2>
            <div class="input"><i class="fas fa-search"></i></div>
        </section>
        <div class="main-container">
            <section class="second">
                <article class="first-ul">
                    <ul>
                        <li class="media"><img src="./Media/cocktails.jpg" alt=""></li>
                        <li class="content">
                            <h3>Party favorites</h3>
                            <p>The best cocktails and how to make them</p>
                            <button>View recipes</button>
                        </li>
                    </ul>
                </article>
                <article class="second-ul">
                    <ul>
                        <li class="content">
                            <h3>A Royal-Icing Tutorial:</h3>
                            <p>Decorate Christmas Cookies Like a Boss</p>
                        <li class="media"><img src="./Media/cookies.jpg" alt=""></li>
    
                        </li>
                    </ul>
                </article>
                <article class="third-ul">
    
                </article>
            </section>
            <section class="third">
                <h3>Cookie Toolbox</h3>
                <ul>
                    <li>
                        <span class="image-container">
                            <img src="./Media/cutters.jpg" alt="">
                        </span>                        
                        <p>Cookie cutters</p>
                    </li>
                    <li>
                        <span class="image-container">
                        <img src="./Media/sheets.jpg" alt="">
                    </span>
                        <p>Baking sheets</p>
                    </li>
                    <li><span class="image-container">
                        <img src="./Media/bowls.jpg" alt="">
                        </span>
                        <p>Batter bowls</p></li>
                    <li>
                        <span class="image-container">
                        <img src="./Media/rolling_pin.jpg" alt="">
                        </span>
                        <p>Rolling pin</p>
                    </li>
                </ul>
                <button>Shop Now!</button>
            </section>

        </div>
        
    </main>

</body>

</html>
