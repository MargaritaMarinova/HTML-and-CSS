<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <img src="./images/logo.png" alt="logo">
            <ul>
                <li>Log in</li>
                <li><i class="fas fa-search"></i></li>
            </ul>
        </nav>
        <div class="container">
            <h1>Make the most of every trip</h1>
            <button>Start Now</button>
        </div>
    </header>
    <main>
        <h1>Articles</h1>
        <section class="main-content">
            <div class="first-image">
                <h5>How to pack effectively</h5>
            </div>
            <div class="other-images">
                <div class="second-image">
                    <h5>Plan your next trip like never before</h5>
                </div>
                <div class="third-image">
                    <h5>Budget like a pro</h5>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <ul>
                <li>About</li>
                <li>Team</li>
                <li>Events</li>
                <li>Jobs</li>
            </ul>
            <ul>
                <li>FAQ</li>
                <li>My Orders</li>
                <li>Favorites</li>
                <li>Contacts</li>
            </ul>
            <ul>
                <li>2020</li>
                <li>Terms</li>
                <li>Privacy</li>
            </ul>
        </div>
    </footer>    
</body>
</html>
